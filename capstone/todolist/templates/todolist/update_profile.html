{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90"><span class="font-weight-bold">{{username}}</span><span class="text-black-50">{{email}}</span></div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-alt-left"></i>
                            <h6 class="mt-2"><a href="{% url 'todolist:index' %}" style="color:black;text-decoration: none;">Back to home</a></h6>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>
                    {% if error == True %}
                        <p class="text-danger text-center">Event not found</p>
                      {% endif %}
                    <form action="{% url 'todolist:update_profile' %}" method="post">
                      {% csrf_token %}
                      <div class="row mt-2">
                        <div class="col-md-6"><input type="text" class="form-control" value="{{first_name}}" disabled></div>
                        <div class="col-md-6"><input type="text" class="form-control" value="{{last_name}}" disabled></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" value="{{email}}" disabled></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><input type="password" name="previous_password" class="form-control" placeholder="Current Password"></div>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6"><input type="password" name="password" class="form-control" placeholder="New Password"></div>
                          <div class="col-md-6"><input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password"></div>
                      </div>
                      <div class="mt-3 text-right"><input class="btn btn-danger profile-button" type="submit" value="Change"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
