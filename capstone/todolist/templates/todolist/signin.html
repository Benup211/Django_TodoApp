{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <h1 class="text-center my-3">Login</h1>
            {% if error == True %}
                <p class="text-danger">Invalid user credentials, please check your username and password</p>
            {% endif %}
            <form action="{% url 'todolist:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input class="form-control" id="username" type="text" name="username" value="{{ username }}" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password: </label>
                    <input class="form-control" id="password" type="password" name="password" value="{{ password }}" maxlength="20" required>
                </div>
                <div class="text-center">
                    <input class="btn btn-success" type="submit" value="Login">
                </div>
            </form>
            <p class="text-center mt-2">Create new accout,<a href="{% url 'todolist:register' %}">Click Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
